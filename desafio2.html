<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./assets/css/style2.css">
</head>
<body>

  <div class="title">Puede llevar hasta 10 tickets en Total</div>

  <div class="container">
    <div class="image-container">
      <img src="./assets/img/ticket1.jpg" alt="Imagen 1">
      <div class="input-container">
        <input id="numero1" type="text" placeholder="Ingrese cantidad">
      </div>
    </div>

    <div class="image-container">
      <img src="./assets/img/ticket2.jpg" alt="Imagen 2">
      <div class="input-container">
        <input id="numero2" type="text" placeholder="Ingrese cantidad">
      </div>
    </div>

    <div class="image-container">
      <img src="./assets/img/ticket3.jpg" alt="Imagen 3">
      <div class="input-container">
        <input id="numero3" type="text" placeholder="Ingrese cantidad">
      </div>
    </div>
  </div>

  <div class="button-container">
    <p id="texto">Revisando tickets</p>
    <button id="boton">Verificar</button>
  </div>

<script src="./assets/js/app2.js"></script>
</body>
</html>
